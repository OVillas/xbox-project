<section class="first-section">
  <div class="overlay">
    <div class="text">
      <h1>Xbox series X</h1>
      <h3>PEDIDO ANTECIPADO</h3>
    </div>

    <div class="videogame-img" alt="videogame xbox imagem"></div>
  </div>
</section>

<section class="second-section">
  <div class="controler-text">
    <h2>
      <span>Desempenho</span>
      aperfeiçoado
    </h2>
    <p>
      O controle sem fio Xbox traz um design elegante, conforto refinado e
      compartilhamento instantâneo para um favorito comum.
    </p>
  </div>

  <img
    src="assets/images/png/controle-xbox.png"
    alt="Controle Xbox imagem"
    class="controler-img"
  />
</section>

<ng-container *ngIf="!isMobileView">
  <section class="games">
    <div class="games_banner game1">
    </div>

    <div class="games_banner game2">
    </div>

    <div class="games_banner game3">
    </div>

    <div class="games_banner game4">
    </div>
  </section>
</ng-container>

<ng-container *ngIf="isMobileView">
  <section class="third-section">
    <p-galleria
      [value]="images"
      [numVisible]="5"
      [circular]="true"
      [showItemNavigators]="true"
      [showThumbnails]="false"
      [containerStyle]="{ 'max-width': '900' }"
    >
      <ng-template pTemplate="item" let-image>
        <img [src]="image.itemImageSrc" style="width: 100%; display: block" />
      </ng-template>
    </p-galleria>
  </section>
</ng-container>
